<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
</head>
<body>
    <!-- Regular link to register.html -->
    <a href="/register.html">Go to Register Page</a>

    <!-- Button to trigger JavaScript redirect -->
    <button onclick="myFunction()">Redirect to W3Schools</button>

    <script>
        function myFunction() {
            // Redirect to the specified URL
            location.replace("https://www.w3schools.com");
        }
    </script>
</body>
</html>
